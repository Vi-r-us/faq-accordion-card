<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>FAQ Accordion Card</title>

  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/temp.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Temporary to test 3d functionality -->
  <div class="container">
    <div class="card">
      <div class="bike">
        <div class="circle"></div>
        <img src="https://www.elegantthemes.com/blog/wp-content/uploads/2021/04/bike-repair-35-1.png" alt="image">
      </div>
      <div class="info">
        <h1 class="title">The <span style="color: #ea3900;">Divi</span> Bike</h1>
        <h3><strong>The One and Only</strong></br>(Get it while you can)</h3>
        <div class="purchase">
          <button>Make an Offer</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
